<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!--[if lt IE 9]>
			<script src="files/html5shiv.js"></script>
		<![endif]-->
		<meta http-equiv="Content-Style-Type" content="text/css" />

		<title>Code Hobby</title>
		
		<!--AngularJS javascript-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		
		<!--AngularJS javascript specifically for this web page.-->
		<script src="angularJS-Codehobby.js"></script>

		<link rel="stylesheet" media="screen" href="codehobby.css" />
		<link rel="stylesheet" href="smallscreen.css" media="only screen and (max-width: 38em)">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="index.html" id="pageTitle">Code Hobby</a></li>
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="Projects.html">Projects</a></li>
					<li><a href="Contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<h2>CodeHobbyNet Programs</h2>
		<div ng-controller='CodeHobbyProjectsController' class="content-project">
			<article ng-repeat='project in projects'>
				<a href="{{project.html_url}}" target="_blank" class="project-link">{{project.name}}</a>
				<p>
					<br>
					{{project.description}}
				</p>
			</article>
		</div>
		<br>
		<hr>
		<br>
		<h2>luigi1015 Programs</h2>
		<div ng-controller='Luigi1015ProjectsController' class="content-project">
			<article ng-repeat='project in projects'>
				<p>
					<a href="{{project.url}}" target="_blank" class="project-link">{{project.name}}</a>
					<br>
					{{project.description}}
				</p>
			</article>
		</div>

		<footer>
			<div>
				<span>
					<!-- GitHub -->
					<a href="https://github.com/organizations/CodeHobbyNet" target="_blank"><img src="Icons/GitHub-Mark-32px.png" title="My GitHub Page" alt="GitHub" width="32" height="32"></a>
				</span>
				<span>
					<!-- Twitter icon code -->
					<a href="https://twitter.com/CodeHobbyNet" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @CodeHobbyNet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
				</span>
				<span>
					<!-- Google+ icon code -->
					<a href="https://plus.google.com/110417500518525290729?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;">
							<img src="https://ssl.gstatic.com/images/icons/gplus-16.png" title="My Google+ Page" alt="Google+" style="border:0;width:16px;height:16px;"/>
					</a>
				</span>
			</div>

			<div class="right-align">
				<a href="LICENSE" target="_blank">©2016 Code Hobby</a>
			</div>
		</footer>
	</body>
</html>
