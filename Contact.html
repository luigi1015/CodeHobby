		<form action="mail.php" method="POST">
			Fill this form out and press send to send me a note.
			<br>
			None of the fields are required but I'd like at least you name, a message and some contact info.
			<br>
			<br>
			<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" class='form-input' id='form-name'>
			<br>
			<label for="email">Email</label>
			<input type="text" id="email" name="email" class='form-input' id='form-email'>
			<br>
			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" class='form-input' id='form-phone'>
			</div>
			<br>
			<div>
			<label for="message">Message</label>
			<textarea id="message" name="message" rows="6" cols="25" class='form-input' id='form-message'></textarea>
			</div>
			<br>
			<script type="text/javascript"
				src="http://www.google.com/recaptcha/api/challenge?k=6LccK-8SAAAAAFOjA_GQodwAA0uxsXTnRDZ8a4B_">
			</script>
			<noscript>
				<iframe src="http://www.google.com/recaptcha/api/noscript?k=6LccK-8SAAAAAFOjA_GQodwAA0uxsXTnRDZ8a4B_"
					height="300" width="500" frameborder="0"></iframe><br>
				<textarea name="recaptcha_challenge_field" rows="3" cols="40">
				</textarea>
				<input type="hidden" name="recaptcha_response_field"
					value="manual_challenge">
			</noscript>
			<input type="submit" value="Send"><input type="reset" value="Clear">
		</form>
